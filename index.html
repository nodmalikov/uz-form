<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro form</title>
    
    <!-- CSS-LINKS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- WEBSITE-ICON -->
    <link rel="icon" type="image/svg" href="img/form.svg">
</head>
<body>
    <!-- SITE-MAIN -->
    <main class="main-content">
        <div class="container">
            <div class="intro-page">
                <!-- INTRO-HERO -->
                <div class="intro-hero" id="intro">
                    <div class="intro-hero-main">
                        <div class="intro-hero-badge">frontend and backend</div>
                        <h1 class="intro-hero-heading">Learn to program by watching professionals</h1>
                        <p class="intro-hero-pragraph">See how experienced developers solve problems in real time</p>
                    </div>
                    <div class="intro-hero-bottom">
                        <strong>Try it free 7 days,</strong> then $20/mo
                    </div>
                </div>    
                <!-- SIGNUP-FORM -->
                <form class="signup-form" id="signup" action="https://echo.htmlacademy.ru" method="POST">
                    <h2 class="signup-form-heading">Sign up for the course and get free 7 days</h2>
                    <div class="signup-form-fields">
                        <input class="signup-form-field" type="text" name="First name" placeholder="First name" aria-label="First name" required>
                        <input class="signup-form-field" type="text" name="Last name" placeholder="Last name" aria-label="Last name" required>
                        <input class="signup-form-field" type="email" name="Email Address" placeholder="Email Address" aria-label="Email Address" required>
                        <input class="signup-form-field" type="password" name="Password" placeholder="Password" aria-label="Password" required>
                    </div>
                    <button class="signup-form-button">Claim your free trial</button>
                    <div class="signup-form-notice">
                        By clicking the button, you are agreeing to our
                        <a href="" class="singup-form-link">Terms and Services</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <!-- JS-LINKS -->
    <script src="app.js"></script>
</body>
</html>
